version: '3.8'

services:
  # PostgreSQL Database Service  
  postgres:
    image: postgres:15-alpine
    container_name: kitmed_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kitmed_production
      POSTGRES_USER: kitmed_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kitmed_secure_db_password_2024}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
      - ./scripts/db-init:/docker-entrypoint-initdb.d
    command: >
      postgres 
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c log_statement=none
      -c log_min_duration_statement=1000
      -c ssl=on
      -c ssl_cert_file='/etc/ssl/certs/ssl-cert-snakeoil.pem'
      -c ssl_key_file='/etc/ssl/private/ssl-cert-snakeoil.key'
    networks:
      - kitmed_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitmed_admin -d kitmed_production"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis for Caching and Sessions
  redis:
    image: redis:7-alpine
    container_name: kitmed_redis
    restart: unless-stopped
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD:-kitmed_redis_password_2024}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --rdbcompression yes
      --rdbchecksum yes
      --appendonly yes
      --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kitmed_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # KITMED Application with PostgreSQL
  kitmed-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kitmed-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # PostgreSQL Database Connection
      - DATABASE_URL=postgresql://kitmed_admin:${POSTGRES_PASSWORD:-kitmed_secure_db_password_2024}@postgres:5432/kitmed_production?schema=public&sslmode=prefer
      
      # Redis Connection
      - REDIS_URL=redis://:${REDIS_PASSWORD:-kitmed_redis_password_2024}@redis:6379
      
      # Security
      - JWT_SECRET=${JWT_SECRET:-kitmed_super_secure_jwt_secret_key_2024_change_in_production}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@kitmed.ma}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
      
      # Next.js
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-kitmed_nextauth_secret_change_in_production}
      
      # Application
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - MAINTENANCE_MODE=false
      
      # File uploads
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=20971520  # 20MB
    
    volumes:
      # Persistent file uploads
      - kitmed_uploads:/app/uploads
      
    networks:
      - kitmed_network
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
        
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Database Backup Service
  postgres-backup:
    image: postgres:15-alpine
    container_name: kitmed_backup
    restart: unless-stopped
    environment:
      - POSTGRES_USER=kitmed_admin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-kitmed_secure_db_password_2024}
      - POSTGRES_DB=kitmed_production
      - POSTGRES_HOST=postgres
      - BACKUP_RETENTION_DAYS=30
    volumes:
      - postgres_backups:/backups
      - ./scripts/backup:/scripts
    networks:
      - kitmed_network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Setting up automated backup cron job...'
        echo '0 2 * * * /scripts/backup.sh' > /etc/crontabs/root
        crond -f
      "

  # Nginx reverse proxy (production)
  kitmed-proxy:
    image: nginx:alpine
    container_name: kitmed-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/ssl:ro
      - kitmed_uploads:/var/www/uploads:ro
    depends_on:
      kitmed-app:
        condition: service_healthy
    networks:
      - kitmed_network
    profiles:
      - production

# Persistent volumes
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: ./docker/postgres/data
      o: bind

  postgres_backups:
    driver: local
    driver_opts:
      type: none
      device: ./docker/postgres/backups
      o: bind
  
  redis_data:
    driver: local
    driver_opts:
      type: none
      device: ./docker/redis/data
      o: bind
  
  kitmed_uploads:
    driver: local
    driver_opts:
      type: none  
      device: ./public/uploads
      o: bind

# Custom network
networks:
  kitmed_network:
    driver: bridge