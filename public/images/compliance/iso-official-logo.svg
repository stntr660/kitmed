<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .iso-bg { fill: #1f5582; }
      .iso-text { fill: white; font-family: Arial, sans-serif; font-weight: bold; }
      .iso-globe { fill: none; stroke: white; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Blue background circle -->
  <circle cx="100" cy="100" r="100" class="iso-bg"/>
  
  <!-- Globe wireframe - top hemisphere -->
  <ellipse cx="100" cy="70" rx="60" ry="15" class="iso-globe"/>
  <ellipse cx="100" cy="85" rx="70" ry="18" class="iso-globe"/>
  <ellipse cx="100" cy="100" rx="80" ry="20" class="iso-globe"/>
  <ellipse cx="100" cy="115" rx="70" ry="18" class="iso-globe"/>
  <ellipse cx="100" cy="130" rx="60" ry="15" class="iso-globe"/>
  
  <!-- Vertical meridian lines -->
  <path d="M 30 100 Q 100 50 170 100 Q 100 150 30 100" class="iso-globe"/>
  <path d="M 170 100 Q 100 50 30 100 Q 100 150 170 100" class="iso-globe"/>
  <line x1="100" y1="20" x2="100" y2="180" class="iso-globe"/>
  <line x1="60" y1="35" x2="60" y2="165" class="iso-globe"/>
  <line x1="140" y1="35" x2="140" y2="165" class="iso-globe"/>
  <line x1="40" y1="50" x2="40" y2="150" class="iso-globe"/>
  <line x1="160" y1="50" x2="160" y2="150" class="iso-globe"/>
  
  <!-- ISO text -->
  <text x="100" y="110" text-anchor="middle" class="iso-text" style="font-size: 52px;">ISO</text>
</svg>