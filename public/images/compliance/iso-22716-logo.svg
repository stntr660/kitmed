<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .iso-text { font-family: Arial, sans-serif; font-weight: bold; fill: white; }
      .iso-number { font-family: Arial, sans-serif; font-weight: normal; fill: white; }
      .iso-bg { fill: #7c3aed; }
      .iso-globe-line { fill: none; stroke: white; stroke-width: 1.5; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" class="iso-bg"/>
  
  <!-- Globe wireframe top -->
  <ellipse cx="100" cy="50" rx="50" ry="12" class="iso-globe-line"/>
  
  <!-- Globe wireframe middle -->
  <ellipse cx="100" cy="80" rx="65" ry="16" class="iso-globe-line"/>
  
  <!-- Globe wireframe bottom -->
  <ellipse cx="100" cy="110" rx="50" ry="12" class="iso-globe-line"/>
  
  <!-- Vertical meridians -->
  <path d="M 50 80 Q 100 50 150 80 Q 100 110 50 80" class="iso-globe-line"/>
  <path d="M 150 80 Q 100 50 50 80 Q 100 110 150 80" class="iso-globe-line"/>
  
  <!-- Vertical lines -->
  <line x1="100" y1="20" x2="100" y2="140" class="iso-globe-line"/>
  <line x1="75" y1="30" x2="75" y2="130" class="iso-globe-line"/>
  <line x1="125" y1="30" x2="125" y2="130" class="iso-globe-line"/>
  
  <!-- ISO text -->
  <text x="100" y="90" text-anchor="middle" class="iso-text" style="font-size: 32px;">ISO</text>
  
  <!-- Standard number -->
  <text x="100" y="160" text-anchor="middle" class="iso-number" style="font-size: 18px;">22716</text>
</svg>