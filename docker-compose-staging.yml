version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kitmed-staging
    ports:
      - "3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://kitmed_staging_user:KitMed_Staging_2024_SecurePass@kitmed-kitmeddbstaging-fkvyks:5432/kitmed_staging
      - NEXTAUTH_URL=https://kitmed-staging.zonemation.cloud
      - NEXTAUTH_SECRET=KitMed_Staging_NextAuth_Secret_2024_SecureKey
      - JWT_SECRET=KitMed_Staging_JWT_Secret_2024_SecureKey
      - MAINTENANCE_MODE=false
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kitmed-staging.rule=Host(`kitmed-staging.zonemation.cloud`)"
      - "traefik.http.routers.kitmed-staging.entrypoints=websecure"
      - "traefik.http.routers.kitmed-staging.tls.certresolver=letsencrypt"
      - "traefik.http.services.kitmed-staging.loadbalancer.server.port=3000"

networks:
  dokploy-network:
    external: true
